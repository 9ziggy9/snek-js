<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Retro fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <!-- end fonts -->
    <title>snek</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <audio id="audio-blip" class="hidden-audio" controls>
      <source src="./assets/blip.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-bonus" class="hidden-audio" controls>
      <source src="./assets/bonus.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-gameover" class="hidden-audio" controls>
      <source src="./assets/gameover.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio-submit" class="hidden-audio" controls>
      <source src="./assets/submit.wav" type="audio/mpeg">
    </audio>
    <div id="app">
      <div id="logo-container">
	<h1>snek</h1>
	<img src="./assets/snek.gif" id="logo">
      </div>
      <div id="game-container">
	<div id="game-grid">
	  <div id="splash-bonus">
	    <div class="bonus-text">BONUS!</div>
	  </div>
	  <div class="blur-win"></div>
	  <div id="splash-score">
	    <div class="score-form">
	      <div id="high-score-game-over">
		GAME OVER
	      </div>
	      <div class="left-score-title">player</div>
	      <div class="left-score-title">score</div>
	      <div class="player-score-pane">
		<div id="high-score-left"> </div>
		<div id="high-score-right"> </div>
	      </div>
	      <form action="" method="get" class="play-again">
		<input type="submit" value="play again" id="play-again-submit">
	      </form>
	      <div id="high-score-input">
		<div id="high-score-input-prompt">player: </div>
		<form action="" method="get" id="high-score-input-form">
		  <input type="text" autocomplete="off" name="player"
			 spellcheck="false" id="score-input" maxlength="10">
		  <input type="submit" value="submit" id="score-submit">
		</form>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="score-area">
	  <div>SCORE:</div>
	  <div class="score">0</div>
	</div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
